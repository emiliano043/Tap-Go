<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoginCliente</title>
  <link rel="stylesheet" href="logincliente.css" />
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-image">
            </div>
            <div class="login-form">
                <div class="logo">Tap & Go</div>
                <h2>Bienvenido</h2>
                <p class="subtitle">Por favor ingrese su nombre para continuar.</p>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej. Joseph Pérez" required />
                        <span class="check-icon">✓</span>
                    </div>
                    <p id="error" style="color:red;"></p>
                    <a href="Alimentos" class="sign-in-btn">Ingresar</a>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
