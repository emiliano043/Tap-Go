<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adimentos</title>
  <link rel="stylesheet" href="css/stylesAdimentos.css" />
</head>
<body>
  
  <div class="header-bar">
    <h1 class="titulo">ADIMENTOS</h1>
    <button class="B_atras">ATR√ÅS</button>
  </div>

  <section class="main">
    <!-- Barra lateral -->
    <div class="barra">
      <button>Inicio</button>
      <button>Hamburguesas</button>
      <button class="activo">Adimentos</button>
      <button onclick="location.href='carrito.html'">Carrito</button>
      <button>Pago</button>
    </div>

    <!-- Productos -->
    <div class="productos">
      <div class="producto">
        <img src="papas.png" alt="Papas" />
        <p>Papas</p>
        <span>$30</span>
        <button class="agregar">+</button>
      </div>

      <div class="producto">
        <img src="nuggets.png" alt="Nugget" />
        <p>Nuggets</p>
        <span>$125</span>
        <button class="agregar">+</button>
      </div>

      <div class="producto">
        <img src="coca.png" alt="Coca-Cola" />
        <p>Coca-Cola</p>
        <span>$30</span>
        <button class="agregar">+</button>
      </div>

      <div class="producto">
        <img src="sprite.png" alt="Sprite" />
        <p>Sprite</p>
        <span>$20</span>
        <button class="agregar">+</button>
      </div>

      <div class="producto">
        <img src="helado.png" alt="Helado" />
        <p>Helado</p>
        <span>$30</span>
        <button class="agregar">+</button>
      </div>
    </div>
  </section>
</body>
</html>
